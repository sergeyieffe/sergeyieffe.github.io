<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <style>
    body {
      background: #ccc;
      padding: 0;
      margin: 0;
      height: 100vh
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh
    }
    #laptop {
      width: 1200px;
    }
    #laptop-part1 {
      display: block;
      margin: 0 100px;

      background: #fff;
      border-radius: 30px 30px 0 0;
      border: 40px solid #444;

    #laptop-part2 {
      background: #e9e9e9;

      border-radius: 5px 5px 0 0
    }
    #laptop-part3 {
      background: #e5e5e5;
      display: block;
      height: 20px;
      border-radius: 0 0 20px 20px
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div id="laptop">
      <div id="laptop-part1"><iframe src="https://www.sergeyieffe.com/awwweb/home.html" title="Awwweb"></iframe></div>
      <div id="laptop-part2"></div>
      <div id="laptop-part3"></div>
    </div>

</html>
