<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta name="description" content="">

  <style>

    main {

      a:hover {
        color: #333;
      }
      em {
        font-style: normal;

        display: none

    #laptop {

      div {

      }
